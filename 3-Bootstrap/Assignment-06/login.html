                    <div class="input-group mb-3">

                      <input type="text" class="form-control rounded-1 border-secondary" aria-label="Username" style="width: 22rem;">

                    <button type="submit" class="btn btn-primary text-black mb-2" style="background-color: #FFD814; border: 1px solid #FFD814; width: 18.5rem; font-size: .8rem; font-weight: 500;">Continue</button>

                </div>
              </div>
            </div>
            <div class="row d-flex flex-column align-items-center justify-content-center">
              <p class="my-3 text-secondary text-center" style="font-size: .72rem;">New to Amazon?</p>
              <a href="./signup.html" class="btn btn-primary text-black mb-2 rounded-3 create" style="background-color: white; border: 1px solid #E3E6E6; width: 22rem; font-size: .8rem; font-weight: 500;">Create Your Amazon Account</a>
            </div>
    </div>
