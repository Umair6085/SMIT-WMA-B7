<body style="display: flex; justify-content: center; align-items: center; height: 97vh; flex-direction: column;">

    <h1>Question 10</h1>
    <p>Open Console to Check Answer</p>
    
    <script>

        let array = [];

        for (let i = 0; i < 5; i++) { 
            let nums = Number(prompt('Enter 5 numbers in an array :')); 
            array.push(nums); 
        }

        let n = +prompt("Enter the number to find its duplicates : ");

        for (let index = 0; index < array.length; index++) {
            if (n == array[index]) {
                console.log(array[index])
            }
        }
        
    </script>
