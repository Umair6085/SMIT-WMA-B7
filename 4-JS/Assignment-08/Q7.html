    <h1>Question 7</h1>
    <p>Open Console to View Output</p>
    
    <script>
        let num = +prompt("Enter a Number : ")
        let sum = 0

        while (num >= 1) {
            sum = Math.floor( sum + num % 10)
            num = Math.floor(num / 10)
        }

        console.log("sum of digits is", sum);
    </script>
