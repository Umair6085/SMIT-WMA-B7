<body style="display: flex; justify-content: center; align-items: center; height: 97vh; flex-direction: column;">

    <h1>Question 3</h1>
    <p>Open Console to View Output</p>

    
    <script>
        
        let array = [];

        for (let i = 0; i < 5; i++) { 
            let nums = Number(prompt('Enter 5 numbers in an array :')); 
            array.push(nums); 
        }

        let num = Number(prompt("Enter a number to delete : "));

        console.log(`Before deletion [${array}]`)

        for (let index = 0; index < array.length; index++) {
            if (array[index] == num) {
                array.splice(index,1);
            }
        }

        console.log(`After deletion [${array}]`)

    </script>
