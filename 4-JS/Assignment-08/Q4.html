    <script>
        let array = [];

        for (let i = 0; i < 5; i++) { 
            let nums = Number(prompt('Enter 5 numbers in an array :')); 
            array.push(nums); 
        }

        let num = Number(prompt("Enter a number : "));
        
        let pow = Number(prompt("Enter a power to this number : "));

        for (let index = 0; index < array.length; index++) {
            if (num**pow == array[index]) {
                console.log(array[index])
            }
        }


    </script>
