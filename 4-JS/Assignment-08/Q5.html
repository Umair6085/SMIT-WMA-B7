    <p>Open Console to View Output</p>
    
    <script>

        let num = Number(prompt("Enter a Number to print pattern : "))

        for(let i = 1; i <= num; i++) {
            let line = '';
            
            for(let j = 1; j < i; j++) {
                line += j + ' ';
            }
            line += i;
            console.log(line);
        }

    </script>
