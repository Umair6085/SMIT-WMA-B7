    <script>
        let str = prompt("Enter a String : ");
        let lowerStr = str.toLowerCase()
        function checkVowels(){
            let count = 0

            for (let index = 0; index < str.length; index++) {   

                if (lowerStr[index] == "a" || lowerStr[index] == "e" || lowerStr[index] == "i" || lowerStr[index] == "o" || lowerStr[index] == "u") {
                    count++;
                }
            }
            console.log(`Total Vowels in a string is ${count}`);
            console.log(str);
        }
        checkVowels(str);
        
    </script>
