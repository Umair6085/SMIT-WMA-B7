    <p>Open Console to Check Answer</p>
    
    <script>
        let url = prompt("Enter Your URL :");

        function extractDomain(url) {
            try {
            const urlObj = new URL(url);
            return urlObj.hostname;
            } catch (error) {
            console.error("Invalid URL:", url); 
            return null; 
            }
        }

        console.log(extractDomain(url)); 
        
    </script>
