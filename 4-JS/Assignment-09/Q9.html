    <p>Open Console to View Output</p>
    
    <script>
        let str = prompt("Enter a String :");
        let charToReplace = prompt("Enter a char to replace :");
        let replacementChar = prompt("Enter a char for replacement :");

        function replaceAll(str, charToReplace, replacementChar) {
            return str.split(charToReplace).join(replacementChar);
        }
        
        console.log(replaceAll(str, charToReplace, replacementChar));
        
    </script>
