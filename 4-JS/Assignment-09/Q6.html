<body style="display: flex; justify-content: center; align-items: center; height: 97vh; flex-direction: column;">

    <h1>Question 6</h1>
    <p>Open Console to View Output</p>
    
    <script>
        let str = prompt("Enter a String :");
        function isPalindrome(str) {
            const originalStr = str.toLowerCase().replace(/[^a-z0-9]/g, '');
        
            const reversedStr = originalStr.split('').reverse().join('');

            return originalStr === reversedStr; 
        }

        if (isPalindrome(str)) {
            console.log(`${str} is a palindrome`)
        }
        else{
            console.log(`${str} is not a palindrome`)
        }
        
    </script>
