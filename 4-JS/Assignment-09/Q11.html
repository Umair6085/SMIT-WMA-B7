    <h1>Question 11</h1>
    <p>Open Console to Check Answer</p>
    
    <script>
        let str = prompt("Enter a String :")
        function countWords(str) {
            const trimmedStr = str.trim();
            if (trimmedStr === "") {
            return 0;
            }
            const words = trimmedStr.split(/\s+/);
            return words.length;
        }
        console.log(`Total Words : ${countWords(str)}`);
    </script>
