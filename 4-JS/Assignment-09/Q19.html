    <script>
        let str = prompt("Enter a String :")
        function findLongestWord(str) {
            const words = str.split(' ');
            let longestWord = '';
        
            for (const word of words) {
            if (word.length > longestWord.length) {
                longestWord = word;
            }
            }
            return longestWord;
        }
        console.log(`Longest word in a string is ${findLongestWord(str)}`)  
    </script>
