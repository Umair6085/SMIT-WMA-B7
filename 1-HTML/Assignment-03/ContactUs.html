<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container container">
                <input type="checkbox" name="" id="">
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <img class="logo" src="./Assets/Logo.jpg" width="300px">

                    <li><a href="index.html">Home</a></li>

        </nav>
    </header>
    <main>
        <div class="contact-container">
            <p class="contact-line">Contact Us</p>
        </div>
        <section class="form-container">
            <form>
                <div class="form-card">

                    <label for="fname" id="name">Name:</label>
                    <input type="text" name="name" id="fname"> <br> <br>
                    
                    <label for="mail" id="email">Email:</label>
                    <input type="email" name="email" id="mail"> <br> <br>
                    <textarea name="textarea" id="textarea" cols="35" rows="10" placeholder=" Enter Your Message Here!"></textarea>
                    <button type="submit" class="btn btn-primary" style="font-size: 1.3rem;border: none;">Send</button>
                </div>
            </form>
        </section>
    </main>
